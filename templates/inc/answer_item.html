{% load static %}
<div class="question">
    <div class="row">
            <div class="col-2">
                <div class="avatar">
                    <img src="{% static answer.author.avatar %}" alt="" />
                </div>
                <div class="text text-center margin-top">
                    {{ answer.author }}
                </div>
                <div class="rating vote-group">
                   <div class="text text-center">{{ answer.rating }}</div>
                   <div class="text text-center">
                       <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                           <button type="button" class="btn btn-outline-success btn-sm">+</button>
                           <button type="button" class="btn btn-outline-danger btn-sm">-</button>
                       </div>
                   </div>
                </div>
            </div>
            <div class="col-10 fs-5">
                <div class="question-text">
                    {{ answer.text }}
                </div>
            </div>

        </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            <div class="form-check fs-5">
                <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Correct</label>
            </div>
        </div>
    </div>
</div>
