{% extends 'inc/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <main class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Settings</h1>

      <fieldset disabled>
      <div class="form-floating">
        <input type="email" id="disabledTextInput" class="form-control" placeholder="Email address">
        <label for="disabledTextInput">your_email@mail.com</label>
      </div>
      </fieldset>
        <div class="form-floating">
        <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <div class="mb-3">
        <label for="formFile" class="form-label">Change Avatar</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
      <p class="mt-5 mb-3 text-muted">AskMe &copy; 2017â€“2022</p>
    </form>
  </main>
</div>
{% endblock %}
