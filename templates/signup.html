{% extends 'inc/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <main class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Email address" maxlength="30">
        <label for="floatingInput">Email address</label>
      </div>
        <div class="form-floating">
        <input type="email" class="form-control" id="floatingUsername" placeholder="Email address" maxlength="20">
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" maxlength="20">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload Avatar</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <div class="checkbox mb-3">
      <label>
          Already have an account?
        </label>
        <label>
          <a href="{% url 'login' %}">Sign in</a>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">AskMe &copy; 2017â€“2022</p>
    </form>
  </main>
</div>
{% endblock %}
